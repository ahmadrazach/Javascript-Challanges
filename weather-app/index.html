<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <link rel="stylesheet" href="style.css"/>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-sm my-5 mx-4">
        <h1 class="text-muted text-center my-5">Ahmed's Weather App</h1>
    </div>
    <!-- Form -->
    <form action="" class="change-location my-4 text-center text-muted">
        <label for="city">Enter your location</label>
        <input type="text" name="city" class="form-control p-4 " style=""/>
    </form>
    <!-- Information about the weather -->
    <div class="card shadow-lg rounded" style="text-align: center;">
        <!-- Image=day/night -->
        <img src="https://via.placeholder.com/150" alt="" class="time card-img-top">
        <div class="icon bg-light mx-auto text-center">
             <img src="" alt="">
        </div>
        <!-- Weather info -->
        <div class="text-muter text-uppercase text-center details">
            <h5 class="my-5">City Name</h5>
            <div class="my-3">Weather Condition</div>
            <div class="display-4 my-4">
                <span>25</span>
                <span>&deg;C</span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="./forecast.js"></script>
</body>
</html>
