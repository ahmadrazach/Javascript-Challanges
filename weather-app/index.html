<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <link rel="stylesheet" href="style.css"/>
    <!-- Bootstrap CDN -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-5">Ahmed's Weather App</h1>
    </div>
    <!-- Form -->
    <form action="" class="change-location my-4 text-center text-muted">
        <label for="city">Enter your location</label>
        <input type="text" name="city" class="form-control p-4 " />
    </form>
    <!-- Information about the weather -->
    <div class="card shadow-lg rounded d-none" >
        <!-- Image=day/night -->
        <div class="icon bg-light mx-auto text-center">
            <img src="./imgs/moon.png" alt="" class="time card-img-top" >
        </div>
        <!-- Weather info -->
        <div class="text-muter text-uppercase text-center details">
            <h5 class="my-5">Lahore</h5>
            <div class="my-3">Weather Condition</div>
            <div class="display-4 my-4">
                <span>25</span>
                <span>&deg;C</span>
            </div>
        </div>
    </div>
    <script src="./scripts/forecast.js" defer></script>
    <script src="./scripts/script.js" defer></script>
</body>
</html>
